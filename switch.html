<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo SWITCH</title>
</head>
<body>
    <script>
        let dia = "lunes";

        switch (dia) {
            case "lunes":
                alert("Inicio de semana");
                break;
            case "viernes":
                alert("Casi fin de semana");
                break;
            case "domingo":
                alert("Día de descanso");
                break;
            default:
                alert("Día normal");
        }
    </script>
</body>
</html>
